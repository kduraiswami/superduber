  <body ng-controller="HomeController">


    <form class="event-form" novalidate ng-controller="HomeController" action="#" ng-submit="submitForm(form)">
      <label>Name</label>
      <input class= "name" type="text" ng-model="form.name"> </input>

      <label>Depart Address</label>
      <input class="dep-addr" type="text" ng-model="form.depart_address"> </input>

      <label>Arrive Address</label>
      <input class="arr-addr" type="text" ng-model="form.arrival_address"> </input>

      <label>Date</label>
      <input class="arr-date" type="datetime-local" ng-model="form.arrival_datetime"> </input>

      <input type="submit">

    </form>
